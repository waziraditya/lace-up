<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="product-details">
    <img id="product-image" src="" alt="">
    <div>
      <h1 id="product-title"></h1>
      <p id="product-brand"></p>
      <p id="product-price"></p>
      <p id="product-description"></p>
      <button id="add-to-cart">Add to Cart ðŸ›’</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Get product ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get("id"));

    // Find product in sneakerData
    const product = sneakerData.find(p => p.id === productId);

    if (product) {
      document.getElementById("product-image").src = product.image;
      document.getElementById("product-title").textContent = product.title;
      document.getElementById("product-brand").textContent = "Brand: " + product.brand;
      document.getElementById("product-price").textContent = "â‚¹" + product.price.toLocaleString();
      document.getElementById("product-description").textContent = product.description;

      document.getElementById("add-to-cart").onclick = () => {
        addToCart(product.id);
      };
    } else {
      document.body.innerHTML = "<h2>Product not found!</h2>";
    }
  </script>
</body>
</html>
